
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
        <!-- CSS -->
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="image">
                    <img src="images/image-equilibrium.jpg" alt="Equilibrium  image " />
                    <div class="overlay">
                        <img class="eye-icon" src="images/icon-view.svg" alt="View" />
                    </div>
                </div>
                <h1><a href="#">Equilibrium #3428</a></h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="stats">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg" alt="Ethereum" />
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="images/icon-clock.svg" alt="Days" />
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="creator">
                    <img src="images/image-avatar.png" alt="Avatar" />
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
